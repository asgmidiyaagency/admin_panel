<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
  :root {
    --primary-color: #4a90e2;
    --secondary-color: #28a745;
    --accent-color: #f39c12;
    --danger-color: #e74c3c;
    --info-color: #3498db;
    --dark-color: #333;
    --light-color: #f8f9fa;
    --border-radius: 6px;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    background-color: var(--light-color);
    color: var(--dark-color);
    line-height: 1.6;
  }
  
  .container {
    max-width: 1200px;
    margin: 50px auto;
    padding: 20px;
  }
  
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding-bottom: 15px;
    border-bottom: 1px solid #eee;
    background-color: white;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    padding: 20px;
  }
  
  .menu-button {
    background-color: transparent;
    border: none;
    cursor: pointer;
    padding: 8px;
    border-radius: 4px;
  }
  
  .menu-button:hover {
    background-color: #f0f0f0;
  }
  
  .menu-icon {
    display: block;
    width: 25px;
    height: 3px;
    background-color: var(--dark-color);
    position: relative;
    transition: var(--transition);
  }
  
  .menu-icon:before, .menu-icon:after {
    content: '';
    position: absolute;
    width: 25px;
    height: 3px;
    background-color: var(--dark-color);
    transition: var(--transition);
  }
  
  .menu-icon:before {
    top: -8px;
  }
  
  .menu-icon:after {
    top: 8px;
  }
  
  h2, h2, h3 {
    color: var(--primary-color);
  }
  
  h2 {
    font-size: 28px;
    font-weight: 500;
  }
  
  h2 {
    font-size: 22px;
    margin-bottom: 15px;
  }
  
  h3 {
    font-size: 18px;
    margin-bottom: 10px;
  }
  
  .dashboard-content {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 20px;
  }
  
  .stats-container {
    grid-column: span 12;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
  }
  
  @media (max-width: 768px) {
    .stats-container {
      grid-template-columns: 1fr;
    }
  }
  
  .stat-card {
    background-color: white;
    border-radius: var(--border-radius);
    padding: 20px;
    box-shadow: var(--shadow);
    transition: var(--transition);
  }
  
  .stat-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
  }
  
  .stat-card.primary {
    border-top: 4px solid var(--primary-color);
  }
  
  .stat-card.success {
    border-top: 4px solid var(--secondary-color);
  }
  
  .stat-card.warning {
    border-top: 4px solid var(--accent-color);
  }
  
  .stat-card.danger {
    border-top: 4px solid var(--danger-color);
  }
  
  .stat-title {
    font-size: 14px;
    color: #777;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  
  .stat-value {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 5px;
  }
  
  .stat-desc {
    font-size: 14px;
    color: #666;
  }
  
  .quick-links {
    grid-column: span 12;
    background-color: white;
    border-radius: var(--border-radius);
    padding: 20px;
    box-shadow: var(--shadow);
    margin-bottom: 20px;
  }
  
  .links-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-top: 15px;
  }
  
  .link-card {
    background-color: var(--light-color);
    border-radius: var(--border-radius);
    padding: 15px;
    text-align: center;
    text-decoration: none;
    color: var(--dark-color);
    transition: var(--transition);
    border: 1px solid #eee;
  }
  
  .link-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
  }
  
  .link-card i {
    font-size: 24px;
    margin-bottom: 10px;
    color: var(--primary-color);
  }
  
  .link-card span {
    display: block;
    font-weight: 500;
  }
  
  .recent-activity {
    grid-column: span 12;
    background-color: white;
    border-radius: var(--border-radius);
    padding: 20px;
    box-shadow: var(--shadow);
  }
  
  .activity-list {
    list-style: none;
  }
  
  .activity-item {
    padding: 12px 0;
    border-bottom: 1px solid #eee;
    display: flex;
    align-items: center;
  }
  
  .activity-item:last-child {
    border-bottom: none;
  }
  
  .activity-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 15px;
    flex-shrink: 0;
  }
  
  .activity-icon.upload {
    background-color: rgba(74, 144, 226, 0.1);
    color: var(--primary-color);
  }
  
  .activity-icon.link {
    background-color: rgba(52, 152, 219, 0.1);
    color: var(--info-color);
  }
  
  .activity-icon.video {
    background-color: rgba(231, 76, 60, 0.1);
    color: var(--danger-color);
  }
  
  .activity-content {
    flex-grow: 1;
  }
  
  .activity-title {
    font-weight: 500;
    margin-bottom: 3px;
  }
  
  .activity-time {
    font-size: 12px;
    color: #888;
  }
  
  /* Slide menu styles */
  .slide-menu {
    position: fixed;
    left: -280px;
    top: 0;
    width: 280px;
    height: 100%;
    background-color: white;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    transition: var(--transition);
    overflow-y: auto;
  }
  
  .slide-menu.open {
    left: 0;
  }
  
  .menu-header {
    padding: 20px;
    background-color: var(--primary-color);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .close-menu {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
  }
  
  .menu-list {
    list-style: none;
    padding: 0;
  }
  
  .menu-item {
    padding: 15px 20px;
    border-bottom: 1px solid #eee;
    transition: var(--transition);
  }
  
  .menu-item:hover {
    background-color: #f8f9fa;
  }
  
  .menu-item a {
    text-decoration: none;
    color: var(--dark-color);
    display: block;
    font-size: 16px;
  }
  
  .menu-item.active {
    background-color: rgba(74, 144, 226, 0.1);
    border-left: 4px solid var(--primary-color);
  }
  
  .menu-item.active a {
    color: var(--primary-color);
  }
  
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
    display: none;
    transition: var(--transition);
  }

  /* Font Awesome Replacement */
  .icon {
    display: inline-block;
    width: 1em;
    height: 1em;
    position: relative;
    font-style: normal;
  }
  
  .icon-image::before {
    content: 'üñºÔ∏è';
  }
  
  .icon-link::before {
    content: 'üîó';
  }
  
  .icon-video::before {
    content: 'üé¨';
  }
  
  .icon-dashboard::before {
    content: 'üìä';
  }
  
  .icon-settings::before {
    content: '‚öôÔ∏è';
  }
  
  .icon-upload::before {
    content: '‚¨ÜÔ∏è';
  }
</style>

<div class="overlay" id="overlay"></div>

<div class="slide-menu" id="slideMenu">
  <div class="menu-header">
    <h3>Menu</h3>
    <button class="close-menu" id="closeMenu">&times;</button>
  </div>
  <ul class="menu-list">
    <li class="menu-item active"><a href="index.html">Dashboard</a></li>

    <li class="menu-item"><a href="url.html">URL</a></li>

  </ul>
</div>

<div class="container">
  <div class="header">
    <button class="menu-button" id="menuButton">
      <span class="menu-icon"></span>

    <h2>ADMIN PANEL</h2>
    <div style="width:30px"></div>
  </div>
    
    <div class="quick-links">
      <h2>Quick Links</h2>
      <div class="links-grid">
        <a href="slider.html" class="link-card">
          <i class="icon icon-image"></i>
          <span>Image Upload</span>
        </a>
        <a href="url.html" class="link-card">
          <i class="icon icon-link"></i>

        <a href="video.html" class="link-card">

    </div>

<script>
  const menuButton = document.getElementById('menuButton');
  const closeMenu = document.getElementById('closeMenu');
  const slideMenu = document.getElementById('slideMenu');
  const overlay = document.getElementById('overlay');

  menuButton.addEventListener('click', function() {
    slideMenu.classList.add('open');
    overlay.style.display = 'block';
  });

  closeMenu.addEventListener('click', closeSlideMenu);
  overlay.addEventListener('click', closeSlideMenu);

  function closeSlideMenu() {
    slideMenu.classList.remove('open');
    overlay.style.display = 'none';
  }

</script>
